<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Todo App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <h:outputScript name="js/login.js" library="sentinel-layout" />
        <h:outputStylesheet name="css/font-icon-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/sentinel-layout.css" library="sentinel-layout" />
        <h:outputStylesheet name="css/core-layout.css" library="sentinel-layout" />
    </h:head>
    <h:body class="fontRegular white-back">
        <div class="Container"> <!-- style="opacity: 0.9" -->
            <div class="Container80 MaxWid500 Fnone MarAuto TexAlCenter PaddingTopPercent10">
                <a href="" id="login-logo">
                    <h:graphicImage name="images/LOGO.svg" styleClass="Fleft" library="sentinel-layout"/>
                    <span class="Fs30 FontTitilliumSemiBoldItalic Fleft">
                        <span class="softblue">TODO</span>
                        <span class="hardblue">App</span>
                    </span>
                </a>
                <div class="EmptyBox10"></div>
            </div>

            <!-- LOGIN BOX COVER START -->
            <div class="Container85 MaxWid500 white-back Fnone MarAuto BordRad10" id="login-box">
                <div class="Container">
                    <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn left TabBtnActiveLeft" role="1">
                        <div class="Container80 Fnone MarAuto FontBold"><i class="icon-lock"></i> Login</div>
                    </div>
                    <div class="Container50 TexAlCenter Animated05 BoxSizeBorder TabBtn right" role="2">
                        <div class="Container80 Fnone MarAuto FontBold"><i class="icon-key-1"></i> Olvido su clave?</div>
                    </div>
                    
                    <div class="Container90 Fnone MarAuto TexAlCenter TabContent OvHidden" id="TAB1">
                        <h:form id="loginForm">
                        <div class="EmptyBox50"></div>
                        <p:inputText id="username" value="#{loginBean.userName}" required="true" placeholder="E-Mail" styleClass="Container80 Fnone MarAuto Fs18" />
                        <p:message for="username"></p:message>
                        <div class="EmptyBox10"></div>
                        <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Clave" styleClass="Container80 Fnone MarAuto Fs18" feedback="false" />
                        <p:message for="password"></p:message>
                        <div class="EmptyBox20"></div>
                        
                        <div class="EmptyBox30"></div>
                         <p:commandButton action="#{loginBean.validateUserLogin}" value="Entrar" update="loginForm" ajax="true"></p:commandButton>
                        <div class="EmptyBox50"></div>
                        </h:form>
                    </div>

                    <div class="Container90 Fnone MarAuto DispNone TexAlCenter TabContent OvHidden" id="TAB2">
                        <div class="EmptyBox50"></div>
                        <p:inputText value="" placeholder="E-mail" styleClass="Container80 Fnone MarAuto Fs18"/>
                        <div class="EmptyBox20"></div>
                        <p:button value="Enviar Solicitud" styleClass="Fs16"></p:button>
                        <div class="EmptyBox50"></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- LOGIN BOX COVER END -->
    </h:body>
</html>
